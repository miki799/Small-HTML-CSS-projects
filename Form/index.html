<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Webpage form</title>
</head>

<body>

        <div class="form-title">
            <h1>Good vibes form</h1>
        </div>
        
        <main>

            <div class="main-div">

                <p>Tell us someting positive that happened to you today.</p>

                <form id="survey-from" action="/do-something">

                    <div class="form-rows">

                        <!-- ImiÄ™ -->
                        <div class="labels">
                            <label for="name" id="name-label">Name</label>
                        </div>
                        <div class="fields">
                            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                        </div>
                    
                        <!-- Adres email -->
                        <div class="labels">
                            <label for="email" id="email-label">Email address</label>
                        </div>
                        <div class="fields">
                            <input type="email" id="email" class="input-fields" placeholder="Enter your email address"
                                required>
                        </div>
                
                        <!-- Ocena dnia -->
                        <div class="labels">
                            <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                        </div>
                        <div class="fields">
                            <input type="number" id="number" class="input-fields"
                                placeholder="Enter a number between 1 and 10 required" min="1" max="10">
                        </div>
                

                        <div class="labels">
                            <label for="dropdown" id="dropdown-label">Where did it happened?</label>
                        </div>
                        <div class="fields">
                            <select name="Location of positive event" id="dropdown" class="dropdown">
                                <option value="home">At home</option>
                                <option value="commute">On my commute</option>
                                <option value="work">At work</option>
                                <option value="outside">On the street
                                <option value="other">Other</option>
                            </select>
                        </div>
                
                        <div class="labels">
                            <label for="time-of-day">At what time of day did it happen?</label>
                        </div>
                        <div class="fields">
                            <ul id="time-of-day" style="list-style: none;">
                                <li class="radio">
                                    <label>
                                        Morning
                                        <input name="time-radio" type="radio" value="1" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Afternoon
                                        <input name="time-radio" type="radio" value="2" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Evening
                                        <input name="time-radio" type="radio" value="3" class="user-selection">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    
                        <div class="labels">
                            <label for="feelings">
                                What emotions did you experience?
                                <br>
                                (Select all that apply)
                            </label>
                        </div>
                        <div class="fields">
                            <ul id="feelings" style="list-style: none;">
                                <li class="radio">
                                    <label>
                                        Excited
                                        <input name="feeling-check" type="checkbox" value="1" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Humbled
                                        <input name="feeling-check" type="checkbox" value="2" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Elated
                                        <input name="feeling-check" type="checkbox" value="3" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Loved
                                        <input name="feeling-check" type="checkbox" value="4" class="user-selection">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                        Enthusiastic
                                        <input name="feeling-check" type="checkbox" value="5" class="user-selection">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    
                        <div class="labels">
                            <label for="event-details">
                                Please describe your positive experience.
                            </label>
                        </div>
                        <div class="fields">
                            <textarea id="event-details" placeholder="Enter your experience here..."></textarea>
                        </div>
                        
                        <div class="submit-button">
                            <button class="button" id="submit" type="submit">Submit</button>
                        </div>

                    </div>
            
                </form>
                
            </div>
        
        </main>
</body>

</html>
